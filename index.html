<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--task1-->
    <button id="openTab">Open Tab</button>

    <!--task2-->
    <p id="text">I am learning the JavaScripts events</p>
    <div>
      <button id="changeStyle">Change style!</button>
    </div>

    <!--task3-->
    <div>
      <button id="blue">Click to make the page blue!</button>
      <button id="pink">Double click to make the page pink!</button>
      <button id="brown">Click and hold to make the page brown!</button>
      <a id="yellow" href="#">Hover over to make the page yellow</a>
    </div>

    <!--task4-->
    <h3>Example of a Select Box</h3>
    <form id="form">
      <label for="names">Names:</label>
      <select name="names" id="names">
        <option value="Peter">Peter</option>
        <option value="John">John</option>
        <option value="Alice">Alice</option>
        <option value="Alex">Alex</option>
        <option value="Irene">Irene</option>
      </select>
      <button type="submit">Choose and delete</button>
    </form>

    <!--task5-->
    <button id="liveButton" type="button">Live button!</button>
    <div id="liveText"></div>

    <!--task6-->
    <div id="resize">
      <span id="width"></span>
      <span id="height"></span>
    </div>

    <!--task7-->
    <select name="country" id="country">
      <option value="ger">Germany</option>
      <option value="usa">USA</option>
      <option value="ukr">Ukraine</option>
    </select>
    <select name="cities" id="cities"></select>
    <p id="selected"></p>

    <script src="index.js"></script>
  </body>
</html>
